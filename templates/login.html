<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Alumni Management</title>
    {% include 'links.html' %}

    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2 class="text-center text-dark mt-4">Alumni Login</h2>
        <div class="card my-4">
          <form class="card-body cardbody-color" action="{{ url_for('loginaction')}}" method="post">
  
            <div class="text-center">
              <img src="/static/login-avatar.webp" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3" width="150px" alt="profile">
            </div>
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                {% for message in messages %}   
                  <div class="alert alert-success" role="alert">
                    {{ message }}
                  </div>
                {% endfor %}
              {% endif %}
            {% endwith %}
            <div class="mb-3">
              <input type="text" class="form-control" name="username" placeholder="username" required>
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" name="password" placeholder="password" required>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-warning px-5 mb-5 w-100">Login</button>
            </div>
            <div id="emailHelp" class="form-text text-center mb-5 text-dark">
              Not Registered? 
              <a href="/register" class="text-dark fw-bold"> Create an account</a> / <a href="/" class="text-dark fw-bold">Home</a>
            </div>
          </form>
        </div>
  
      </div>
    </div>
  </div>
</body>
</html>
